{% extends "spirit/_base.html" %}

{% load spirit_tags i18n %}

{% block title %}{% trans "Tag List" %}{% endblock %}

{% block content %}
<a href="/forum/"> <i class="fa fa-chevron-left" style="margin-right: 0.5%;"></i> Back </a>
  <div class="layout__admin border">
    <div  class="bg-ofx-blue text-white p-2 ">
      <h6 class="m-0 p-0">{% trans "Tag List" %}</h6>
      
    </div>
    <div class="admin__category_menu mt-2 px-2">
      <div class="admin__category_menu__new_category">
        <a
          class="button"
          href="{% url "spirit:comment:create" %}"
        >{% trans "Create Tag" %}</a>
      </div>
    </div>
    <div class="admin__items_list">
      {% for t in tags %}
        <div class="admin__items_list__item">
          <div class="admin__items_list__item__title">
            {{ t.name }}
          </div>
          <div class="admin__items_list__item__action">
            <a
              class="js-clickable-area-target"
              href="{% url "spirit:comment:tag_delete" t.name %}"
            ><i class="fa fa-cog"></i> {% trans "Delete" %}</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
